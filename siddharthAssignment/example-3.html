     <script>
        
        let income;
        let cost; 

        income=parseInt(prompt("enter your income"));
        cost=parseInt(prompt("enter your expenses cost"));
        if (income>=cost){

        else{
            loss=cost-income
            console.log("loss = "+ loss)
        }


     </script>
